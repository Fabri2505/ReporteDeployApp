<h1 class="text-3xl font-bold underline">
    Hello world!
</h1>

<router-outlet></router-outlet>

<div class="p-8 space-y-6">
    
    <!-- Test 1: Botón con clases Tailwind personalizadas -->
    <div class="p-4 bg-gray-100 rounded-lg">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Botón Personalizado con Tailwind</h3>
        <p-button 
            label="Comprar Ahora"
            class="!bg-teal-500 !text-white !border-4 !border-teal-700 
                   font-mono text-lg rounded-2xl shadow-xl 
                   py-4 px-8 
                   hover:!bg-teal-600 hover:scale-105 transition duration-300">
        </p-button>
    </div>

    <!-- Test 2: Botón sin estilos (debería verse básico pero funcional) -->
    <div class="p-4 bg-blue-50 rounded-lg">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Botón PrimeNG Básico</h3>
        <p-button label="Botón Básico"></p-button>
    </div>

    <!-- Test 3: Varios botones con severidades -->
    <div class="p-4 bg-purple-50 rounded-lg">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Botones con Severidad</h3>
        <div class="flex gap-4 flex-wrap">
            <p-button label="Primary" severity="primary"></p-button>
            <p-button label="Success" severity="success"></p-button>
            <p-button label="Warning" severity="warn"></p-button>
            <p-button label="Danger" severity="danger"></p-button>
            <p-button label="Info" severity="info"></p-button>
        </div>
    </div>

    <!-- Test 4: Combinación de estilos PrimeNG + Tailwind -->
    <div class="p-4 bg-green-50 rounded-lg">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Combinación PrimeNG + Tailwind</h3>
        <p-button 
            label="Híbrido" 
            class="!rounded-full !bg-teal-500 !shadow-2xl hover:!scale-110 transition-transform">
        </p-button>
    </div>

    <!-- Test 5: Botones outlined con Tailwind -->
    <div class="p-4 bg-yellow-50 rounded-lg">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Botones Outlined</h3>
        <div class="flex gap-4">
            <p-button 
                label="Outlined Custom" 
                [outlined]="true"
                class="!border-2 !border-purple-500 !text-purple-500 
                       hover:!bg-purple-500 hover:!text-white 
                       transition-all duration-300">
            </p-button>
        </div>
    </div>

</div>
